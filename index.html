<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Bentiví</title>
  </head>

  <body>
    <div class="container">
      <header class="cabecalho">
        <figure class="cabecalho__logo">
          <img src="./assets/img/bird 1.svg" alt="logo pássaro azul" />
          <figcaption hidden>Logo Bentiví</figcaption>
        </figure>

        <nav class="cabecalho__menuNavegacao">
          <ul class="cabecalho__menuLista">
            <li class="cabecalho__menuItem">
              <img src="./assets/img/Home.png" alt="" />
              <a href="">Página Inicial</a>
            </li>

            <li class="cabecalho__menuItem">
              <img src="./assets/img/Hashtag.png" alt="" />
              <a href="">Explorar</a>
            </li>

            <li class="cabecalho__menuItem">
              <img src="./assets/img/Notification.png" alt="" />
              <a href="">Notificações</a>
            </li>

            <li class="cabecalho__menuItem">
              <img src="./assets/img/Group.png" alt="" />
              <a href="">Mensagens</a>
            </li>

            <li class="cabecalho__menuItem">
              <img src="./assets/img/Group (1).png" alt="" />
              <a href="">Itens salvos</a>
            </li>

            <li class="cabecalho__menuItem">
              <img src="./assets/img/Group (2).png" alt="" />
              <a href="">Listas</a>
            </li>

            <li class="cabecalho__menuItem">
              <img src="./assets/img/ProfilePic.png" alt="" />
              <a href="">Perfil</a>
            </li>

            <li class="cabecalho__menuItem">
              <img src="./assets/img/Group (3).png" alt="" />
              <a href="">Mais</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="conteudoPrincipal">
        <h3 class="conteudoPrincipal__titulo">Home</h3>

        <form action="#" class="conteudoPrincipal__formulario">
          <textarea
            name="textoTweet"
            placeholder="O que está acontecendo?"
          ></textarea>
          <button type="submit">Tweetar</button>
        </form>

        <section class="conteudoPrincipal__feed">
          <ul class="conteudoPrincipal__listaTweets">
            <li class="conteudoPrincipal__tweet">
              <img class="tweet__fotoPerfil" />
              <div class="tweet__conteudo"></div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
